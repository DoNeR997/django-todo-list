<!DOCTYPE html>
<html>
<head>
    <title>Usuń Zadanie</title>
    {% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4 text-danger">⚠️ Usuń zadanie</h1>

    <div class="alert alert-warning">
        Czy na pewno chcesz usunąć to zadanie?
        <p><strong>{{ task.title }}</strong><br>{{ task.description }}</p>
    </div>

    <form method="post" class="mb-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
        <a href="/" class="btn btn-secondary">Anuluj</a>
    </form>

</body>
</html>
