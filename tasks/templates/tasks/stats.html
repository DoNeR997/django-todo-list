<!DOCTYPE html>
<html>
<head>
    <title>📊 Statystyki</title>
    {% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">📊 Statystyki</h1>

    <ul class="list-group mb-4">
        <li class="list-group-item">✅ Ukończone zadania: {{ done_todo }}/{{ total_todo }}</li>
        <li class="list-group-item">💼 Sprzedane rzeczy: {{ sold_sell }}/{{ total_sell }}</li>
    </ul>

    <div>
        <img src="data:image/png;base64,{{ chart }}" class="img-fluid" />
    </div>

    <a href="/" class="btn btn-secondary mt-3">← Powrót</a>
</body>
</html>
